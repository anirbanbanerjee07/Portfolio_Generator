<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="chatbot/chatbot.css">
</head>
<body>
  <!-- Theme Toggle -->
  <button id="themeToggle" title="Toggle Theme">ðŸŒ™</button>

  <div class="container">
    <h1>ðŸ’¼ Professional Portfolio Generator</h1>
    
    <div class="input-section">
      <input type="text" id="username" placeholder="Enter GitHub Username">
      <button id="generateBtn">Generate Portfolio</button>
    </div>

    <!-- Portfolio will be generated here -->
    <div id="portfolio"></div>

    <!-- Download PDF button -->
    <button id="downloadBtn" style="margin-top:20px;">Download Portfolio as PDF</button>
  </div>

  <div id="chatbot-toggle">ðŸ’¬</div>
  <!-- Chatbot -->
  <div id="chatbot">
    <div id="chat-header">ðŸ’¬ Help</div>
    <div id="chat-body"></div>
    <input type="text" id="chat-input" placeholder="Ask a question..." />
  </div>

  <!-- External libraries for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="chatbot/chatbot.js"></script>
  <script type="text/javascript">
    (function (l) {
      if (l.search[1] === "/") {
        var decoded = l.search
          .slice(1)
          .split("&")
          .map(function (s) {
            return s.replace(/~and~/g, "&");
          })
          .join("?");
        window.history.replaceState(
          null,
          null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    })(window.location);
  </script>
</body>
</html>
